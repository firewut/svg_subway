<mat-nav-list>
    <mat-list-item *ngFor="let item of active_route">
        <mat-icon matListIcon>{{ item.icon() }}</mat-icon>
        <h3 mat-line>{{ item.line.name }}</h3>

        <p mat-line *ngIf="item.name">{{ item.name }}</p>
        <p mat-line *ngIf="item.type">{{ item.type }}</p>
    </mat-list-item>
    <!-- <a href="https://keep.google.com/" mat-list-item (click)="openLink($event)">
        <span mat-line>Google Keep</span>
        <span mat-line>Add to a note</span>
    </a> -->
</mat-nav-list>
